server:
  port: 8001

spring:
  datasource:
    url: jdbc:mysql://1.117.34.49:3306/demo_user?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai&useSSL=false&userAffectRows=true
    username: root
    password: 1qaz@WSX#EDC
    druid:
      initial-size: 5 # 连接池初始化大小
      min-idle: 10 # 最小空闲连接数
      max-active: 20 # 最大连接数
      web-stat-filter:
        exclusions: "*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*" # 不统计请求数据类型
      stat-view-servlet: # 访问监控网页的登录用户名和密码
        login-username: druid
        login-password: druid
  redis:
    host: 1.117.34.49 # Redis服务器地址
    database: 3 # Redis数据库索引（默认为0）
    port: 6379 # Redis服务器连接端口
    password: 1qaz@WSX#EDC # Redis服务器连接密码（默认为空）
    timeout: 3000ms # 连接超时时间
    lettuce:
      pool:
        max-active: 8 # 连接池最大连接数
        max-idle: 8 # 连接池最大空闲连接数
        min-idle: 0 # 连接池最小空闲连接数
        max-wait: -1ms # 连接池最大阻塞等待时间，负值表示没有限制
  rabbitmq:
    host: 1.117.34.49
    port: 5672
    virtual-host: /
    username: guest
    password: guest
    listener:
      simple:
        prefetch: 1 # 允许预取消息次数
        retry:
          enable: true # 开启重试消费限制策略
          max-attempts: 5 # 最大重试次数
          initial-interval: 3000 # 重试建个时间（3秒）
  cloud:
    nacos:
      discovery:
        server-addr: 1.117.34.49:8848 #配置Nacos地址
        cluster-name: JIANGSU # 集群名称

